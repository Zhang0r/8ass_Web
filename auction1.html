<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auction Details | Auction Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Auction Platform</a>
    </div>
  </header>

  <div class="container my-5">
    <div class="row g-4">
      <div class="col-md-6">
        <img src="photo/car.webp" class="img-fluid rounded" alt="Item">
      </div>
      <div class="col-md-6">
        <h2>Vintage Car</h2>
        <p><strong>Current Bid:</strong> $1450</p>
        <p id="timer" class="text-danger fs-5">Time Left: 12:20:50</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. High-quality auction item.</p>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#bidModal">Place a Bid</button>
      </div>
    </div>
  </div>
    <div class="auction-item text-center">
    <h2 id="item-title">Vintage Car</h2>
    <p class="price" id="item-price">$1450</p>
    <button id="toggle-favorite" class="btn btn-outline-warning">⭐ Add to Favorites </button>
    <div id="favorite-status" class="mt-3"></div>
  </div>

  <!-- MODAL -->
  <div class="modal fade" id="bidModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Place Your Bid</h5></div>
        <div class="modal-body">
          <input type="number" class="form-control" id="bidAmount" placeholder="Enter amount">
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" id="submitBid">Submit Bid</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-center text-white py-3" style="position: absolute; bottom: 0px; width: 100%;">
    <p>© 2025 Auction Platform</p>
  </footer>
  <script src="script/script.js"></script>
</body>
</html>
