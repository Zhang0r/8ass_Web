  <div class="container my-5">
    <h2 class="text-center mb-4">Contact Us</h2>

  <div class="mb-3">
    <label for="name" class="form-label">Your Name</label>
    <input type="text" class="form-control" id="name" placeholder="Enter your name">
    <div class="invalid-feedback">Name must be at least 3 letters.</div>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" placeholder="example@mail.com">
    <div class="invalid-feedback">Please enter a valid email.</div>
  </div>

  <div class="mb-3">
    <label for="message" class="form-label">Message</label>
    <textarea class="form-control" id="message" rows="4" placeholder="Enter your message..." ></textarea>
    <div class="invalid-feedback">Message must be at least 10 characters.</div>
  </div>

  <button type="submit" class="btn btn-primary">Send Message</button>
