<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Auction Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Auction Platform</a>
    </div>
  </header>

  <div class="container my-5">
    <h2 class="text-center mb-4">Contact Us</h2>
    <form id="contactForm" class="col-md-6 mx-auto">
      <input type="text" id="name" class="form-control mb-3" placeholder="Your Name" required>
      <input type="email" id="email" class="form-control mb-3" placeholder="Your Email" required>
      <textarea id="message" class="form-control mb-3" placeholder="Your Message" required></textarea>
      <button type="submit" class="btn btn-primary w-100">Send</button>
      <div id="successMsg" class="alert alert-success mt-3" style="display:none;">Message sent successfully!</div>
    </form>
  </div>

  <footer class="bg-dark text-white text-center py-3">
    <p>Â© 2025 Auction Platform</p>
  </footer>

  <script src="assets/js/main.js"></script>
</body>
</html>
